    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "def": "\"A racemate composed of equimolar amounts of (R)- and (S)-mevalonate.\" []", "id": "CHEBI:25350", "is_a": ["CHEBI:60911"], "label": "CHEBI:25350\nmevalonate", "name": "mevalonate", "property_value": ["http://purl.obolibrary.org/obo/chebi/charge \"-1\" xsd:string", "http://purl.obolibrary.org/obo/chebi/monoisotopicmass \"147.06628\" xsd:string", "http://purl.obolibrary.org/obo/chebi/formula \"C6H11O4\" xsd:string", "http://purl.obolibrary.org/obo/chebi/mass \"147.151\" xsd:string"], "relationship": ["is_conjugate_base_of CHEBI:25351", "has_part CHEBI:36464", "has_part CHEBI:18790"], "shape": "dot", "size": 10, "subset": ["3_STAR"], "title": "CHEBI:25350"}, {"color": "#97c2fc", "def": "\"A racemate composed of equimolar amounts of (R)- and (S)-mevalonic acid.\" []", "id": "CHEBI:25351", "is_a": ["CHEBI:60911"], "label": "CHEBI:25351\nmevalonic acid", "name": "mevalonic acid", "property_value": ["http://purl.obolibrary.org/obo/chebi/formula \"C6H12O4\" xsd:string", "http://purl.obolibrary.org/obo/chebi/mass \"148.158\" xsd:string", "http://purl.obolibrary.org/obo/chebi/charge \"0\" xsd:string", "http://purl.obolibrary.org/obo/chebi/monoisotopicmass \"148.07356\" xsd:string"], "relationship": ["is_conjugate_acid_of CHEBI:25350", "has_part CHEBI:17710", "has_part CHEBI:28880", "has_role CHEBI:84087", "has_role CHEBI:75771"], "shape": "dot", "size": 10, "subset": ["3_STAR"], "title": "CHEBI:25351"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "CHEBI:25350", "to": "CHEBI:25351", "width": 1}, {"arrows": "to", "from": "CHEBI:25351", "to": "CHEBI:25350", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
